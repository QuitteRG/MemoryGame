<!DOCTYPE html>
<html lang="pl">
<head>

  <title>
    Memory Pokemon
  </title>

  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Righteous|Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/pokedex.css" type="text/css"/>

</head>
<body>

  <div id="gameStartScreen" class="page0 gameScreen">
    <img class="page0_gameName" src="img/name.png" alt="Pokemon - Memory Game">
  </div>

  <div id="levelSelectScreen" class="page1 gameScreen">

    <section class="page1_header">
      Wybierz poziom:
    </section>

    <section class="page1_optionsContainer">

      <img id="pokeball" class="page1_pointer" src="img/pokeball.png" alt="Pokeball pointing choosen level"/>

      <span id="easy" class="page1_option page1_option-easy">Łatwy</span>
      <span id="medium" class="page1_option page1_option-medium">Średni</span>
      <span id="hard" class="page1_option page1_option-hard">Trudny</span>
      <span id="legendary" class="page1_option page1_option-legendary">Legendarny</span>

      <img id="levelImage" class="page1_levelImage" src="img/levelImages/easy.gif" alt="Image representing choosen level"/>

    </section>

    <section id="submitLevel" class="page1_submitLevel">
      Graj!
    </section>

  </div>

  <div id="gameContainerScreen" class="page2 gameScreen">

    <section class="page2_header">
      Połącz pokemony z ich imionami
    </section>

    <section id="gameContainer" class="page2_gameContainer"></section>

    <section id="pokedexContainer" class="page2_pokedexContainer">

      <canvas id="pokedex" class="page2_pokedex"  width="750" height="550">

        <img id="pokedexInside" src="img/pokedex/pokedex_inside.png" alt="Pokedex inside"/>
        <img id="pokedexCoverBack" src="img/pokedex/pokedex_cover_back.png" alt="Pokedex back cover">
        <img id="pokedexCoverFront" src="img/pokedex/pokedex_cover_front.png" alt="Pokedex front cover">
        <img id="pokedexPokemon" src="#" alt="Image of pokemon in pokedex">

        Your browser does not support the HTML5 canvas tag.

      </canvas>

    </section>

    <section id="pokedexSlider" class="page2_pokedexSlider">
      Otwórz Pokedex
    </section>

  </div>

  <div id="resultScreen" class="page3 gameScreen">

    <section class="page3_header">
      Gratulacje!
    </section>

    <section class="page3_details">

      <span class="page3_details-big">Przeszedłeś grę!</span>
      <span class="page3_details-normal">Potrzebowałeś do tego:</span>
      <span id="count" class="page3_details-huge">--ile--</span>
      <span class="page3_details-normal">kliknięć</span>

    </section>

    <section id="newGameButton" class="page3_newGame">
      Zagraj jeszcze raz
    </section>

  </div>

  <script src="js/card.js"></script>
  <script src="js/gameContainer.js"></script>
  <script src="js/game.js"></script>
  <script src="js/pokedex.js"></script>

</body>

</html>
