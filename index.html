<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>
            Memory Pokemon
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    <body>
        <div id="page_1">
            <h1 class="text">Wybierz poziom:</h1>
            <img id="level-image" src="img/homepage/easy.png" alt="level"/>
            <section class="buttons">
                    <button id="easy" class="clicked">Łatwy</button>
                    <button id="medium">Średni</button>
                    <button id="hard">Trudny</button>
                    <button id="legendary">Legendary</button>
            </section>
            <button id="check">Zatwierdź</button>

        </div>
        <div id="page_2">
            <section class="playGround" id="playGround"></section>
        </div>
        <div id="page_3">
            <h2 class="text">Gratulacje!</h2>
            <h3 class="text">Przeszedłeś grę!</h3>
            <p class="text">Potrzebowałeś do tego:</p>
            <p class="text" id="count">--ile--</p>
            <p class="text">kliknięć!</p>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</html>
