<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>
            Memory Pokemon
        </title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" type="text/css"/>
    </head>
    <body>

      <div id="page_0">
        <section id="content">
          <img src="https://i.imgur.com/nUSNVkk.png" border="0">
        </section>
      </div>

        <div id="page_1">
            <img src="https://i.imgur.com/IdjIdL5.png" border="0">
            <img id="level-image" src="img/homepage/easy.gif" alt="level"/>
            <section class="buttons">
                    <img id="easy" class="clicked" src="https://i.imgur.com/YvKwwlq.png" border="0">
                    <img id="medium" src="https://i.imgur.com/Ksy3wnO.png" border="0">
                    <img id="hard" src="https://i.imgur.com/anQNeo0.png" border="0">
                    <img id="legendary" src="https://i.imgur.com/N2SdIJH.png" border="0">
            </section>
            <img id="check" src="https://i.imgur.com/B4RB9nx.png" border="0">

        </div>
        <div id="page_2">
            <section class="playGround" id="playGround"></section>
        </div>
        <div id="page_3">
            <img src="https://i.imgur.com/UVLpnLz.png" border="0">
            <img src="https://i.imgur.com/rurJ4tj.png" border="0">
            <img src="https://i.imgur.com/orPbYpl.png" border="0">
            <p class="text" id="count">--ile--</p>
            <img src="https://i.imgur.com/1z8gjnD.png" border="0">
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
</html>
